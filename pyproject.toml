[tool.black]
extend-exclude ='((.+_pb2_grpc)|(.+_pb2))+(.py)$' # Regex to files with _pb2_grpc.py and _pb2.py Auto Generated Code are excluded
line-length = 100
exclude = '''
(
\.git # root of the project
| \.venv
| venv
)
'''

[tool.poetry]
name = "ni_measurement_service"
version = "0.6.0"
description = "Develop language agnostic measurement plugins reusable by both the Interactive Debugging/Validation and Test Automation workflow."
authors = ["NI <opensource@ni.com>"]
readme = "docs/README.md" # apply the repo readme to the package as well
repository = "https://github.com/ni/measurement-services-python/"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "1.41.1"
protobuf = "3.19.1"
pywin32 = {version = "^303", platform = "win32"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
nidcpower = "1.4.1"
ni-python-styleguide = ">=0.1.9"
grpcio-tools = "1.41.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ni-python-styleguide]
extend_exclude = "*_pb2_grpc.py,*_pb2.py,venv"