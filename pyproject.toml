[tool.black]
extend-exclude ='((.+_pb2_grpc)|(.+_pb2))+(.py)$' # Regex to files with _pb2_grpc.py and _pb2.py Auto Generated Code are excluded
line-length = 100
exclude = '''
(
\.git # root of the project
| \.venv
| venv
)
'''

[tool.poetry]
name = "ni_measurement_service"
version = "0.9.1"
description = "Develop language agnostic measurement plugins reusable by both the Interactive Debugging/Validation and Test Automation workflow."
authors = ["NI <opensource@ni.com>"]
readme = "README.md" # apply the repo readme to the package as well
repository = "https://github.com/ni/measurement-services-python/"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
grpcio = "1.41.1"
protobuf = "3.19.1"
pywin32 = {version = "^303", platform = "win32"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
nidcpower = "1.4.1"
ni-python-styleguide = ">=0.1.9"
grpcio-tools = "1.41.1"
Sphinx = "^5.0.1"
sphinx-rtd-theme = "^1.0.0"
sphinx-autoapi = "^1.8.4"
m2r2 = "^0.3.2"
toml = "^0.10.2"
tomlkit = "^0.11.0"
sphinx-click = "^4.1.0"
pytest-cov = "^3.0.0"
mypy = "^0.961"
types-protobuf = "^3.19.21"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ni-python-styleguide]
extend_exclude = "*_pb2_grpc.py,*_pb2.py,venv,ni_measurement_generator/*"

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.mypy]
exclude = ["stubs"]
warn_unused_configs = true
namespace_packages = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true