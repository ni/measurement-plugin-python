# niscope = { git = "https://github.com/ni/nimi-python.git", subdirectory = "generated/niscope"}
# ni-measurementlink-service = {path = "../..", develop = true}

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
