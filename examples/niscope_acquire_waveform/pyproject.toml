[tool.poetry]
name = "niscope_acquire_waveform"
version = "0.5.0"
description = "MeasurementLink example that acquires a waveform using an NI oscilloscope."
authors = ["National Instruments"]

[tool.poetry.dependencies]
python = "^3.8"
niscope = ">=1.4.3"
ni-measurementlink-service = "^1.0.0"
click = ">=7.1.2"
grpcio = "*"

[tool.poetry.dev-dependencies]
