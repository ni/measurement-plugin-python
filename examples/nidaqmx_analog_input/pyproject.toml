[tool.poetry]
name = "nidaqmx_analog_input"
version = "0.5.0"
description = "MeasurementLink example that performs a finite analog input measurement with NI-DAQmx."
authors = ["National Instruments"]

[tool.poetry.dependencies]
python = "^3.8"
nidaqmx = ">=0.6.3"
ni-measurementlink-service = "^1.0.0"
click = ">=7.1.2"

[tool.poetry.group.dev.dependencies]
mypy = ">=1.0"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = [
    "grpc.*",
    "ni_measurementlink_service.*", # TODO: remove after release
    "nidaqmx.*",
]
ignore_missing_imports = true
