spec: "1.1"
devices:
  Waveform Generator Simulator:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "National Instruments,Waveform Generator Simulator (Mock),00000000,2.0.1"
  Oscilloscope Simulator:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "National Instruments,Oscilloscope Simulator (Mock),00000000,2.0.1"
  Digital Multimeter Simulator:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "National Instruments,Digital Multimeter Simulator (Mock),00000000,2.0.1"
      - q: "READ?"
        r: "1.234"
    error:
      error_queue:
        - q: 'SYST:ERR?'
          default: '0,No Error'
          command_error: '-100,Command Error'
          query_error: '-400,Query Error'
    properties:
      configuration:
        default: "VOLT:DC 5.000000,0.001000"
        getter:
          q: "CONF?"
          r: "{:s}"
        setter:
          q: "CONF:{:s}"

resources:
  GPIB0::1::INSTR:
    device: Waveform Generator Simulator
  GPIB0::2::INSTR:
    device: Oscilloscope Simulator
  GPIB0::3::INSTR:
    device: Digital Multimeter Simulator