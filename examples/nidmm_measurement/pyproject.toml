[tool.poetry]
name = "nidmm_measurement"
version = "0.5.0"
description = "MeasurementLink example that performs a measurement using an NI DMM."
authors = ["National Instruments"]

[tool.poetry.dependencies]
python = "^3.8"
# Uncomment to use prerelease dependencies.
# nidmm = {path = "../../../nimi-python/generated/nidmm", develop = true}
# ni-measurement-service = {path = "../..", develop = true}
nidmm = "1.4.1"
ni-measurement-service = "*"
click = ">=7.1.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
