name: Check NIMG

on:
  workflow_call:
  workflow_dispatch:

env:
  POETRY_VERSION: 1.8.2
  PYTHON_VERSION: 3.9

jobs:
  check_nimg:
    name: Check NIMG
    runs-on: ubuntu-latest
    defaults:
      run:
        # Set the working-directory for all steps in this job.
        working-directory: ./ni_measurement_plugin_generator
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Check for lock changes (ni-measurement-plugin-generator)
        run: poetry lock --check
      - name: Cache virtualenv (ni-measurement-plugin-generator)
        uses: actions/cache@v4
        id: cache
        with:
          path: ni_measurement_plugin_generator/.venv
          key: ni-measurement-plugin-generator-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Install ni-measurement-plugin-generator
        run: poetry install -v
      - name: Lint ni-measurement-plugin-generator
        run: poetry run ni-python-styleguide lint
      - name: Mypy static analysis (ni-measurement-plugin-generator, Linux)
        run:  poetry run mypy -p ni_measurement_plugin_generator
      - name: Mypy static analysis (ni-measurement-plugin-generator, Windows)
        run:  poetry run mypy -p ni_measurement_plugin_generator --platform win32
