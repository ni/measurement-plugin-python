name: Check NIMS

on:
  workflow_call:
  workflow_dispatch:

env:
  POETRY_VERSION: 1.2.2
  PYTHON_VERSION: 3.9

jobs:
  check_nims:
    name: Check NIMS
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Check for lock changes (ni-measurementlink-service)
        run: poetry lock --check
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - name: Install ni-measurementlink-service
        run: poetry install -v
      - name: Lint ni-measurementlink-service
        run: poetry run ni-python-styleguide lint
      - name: Mypy static analysis (ni-measurementlink-service)
        run:  poetry run mypy -p ni_measurementlink_service
      - name: Mypy static analysis (tests)
        run:  poetry run mypy tests
      - name: Install ni-measurementlink-service with docs
        run: poetry install --with docs
      - name: Build docs and check for errors/warnings
        run: |
          rm -rf docs
          mkdir -p docs
          touch docs/.nojekyll         
          poetry run sphinx-build _docs_source docs -b html
      - name: Revert docs
        run:  git clean -dfx docs/ && git restore docs/